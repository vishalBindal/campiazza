{% extends 'User/edit_user_base.html' %}

{% block current1 %}disabled{% endblock %}
{% block current2 %}active{% endblock %}
{% block name %}{{ user.username }}{% endblock %}

{% block form %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <span class="text-danger small">{{ error_message }}</span>
                                <button type="submit" name="back" class="btn btn-success">Previous</button>
                                <button type="submit" name="exit" class="btn btn-success">Save changes</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
