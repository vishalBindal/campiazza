{% extends 'base.html' %}

{% block body %}
    <div class="jumbotron">
    <h3>Login page</h3>
    <p>Login to sell and buy at Campiazza!</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-12">
                                    <span class="text-danger small"><strong>{{ error_message }}</strong></span>
                                </div>
                                {% for field in form %}
                                <label class="control-label col-sm-2">{{ field.label_tag }}</label>
    <div class="col-sm-10">{{ field }}</div>
                                {% endfor %}
                                <div class="col-sm-offset-2 col-sm-12">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                                <div class="col-sm=12">
                                    <p>Don't have an account? Head over to <a href="{% url 'register' %}">Register </a></p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
