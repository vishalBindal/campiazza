{% extends 'Item/sell_item.html' %}

{% block current2 %}active{% endblock %}
{% block current1 %}disabled{% endblock %}
{% block form %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="card">
                    <div class="card-body">
                        {% if message %}<div class="alert alert-success">
  {{ message }}.
</div>{% endif %}
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label class="control-label col-sm-2">Image</label>
                            <div class="col-sm-10">{{ form.image }}</div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-12">
                                    <button type="submit" name="more" class="btn btn-success">Upload</button>
                                    <button type="submit" name="exit" class="btn btn-success">Continue</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
